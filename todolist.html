<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
 
    <div id='formForTasks'>
        <input class='field' id='freshtask' type="text" placeholder=" new task" onkeydown = "keyEnter()" autofocus>
        <input class='buttonOk' id='ok' type="button" value="ok" onclick="addNewTask()">
    </div> 
    <div class='buttons'>
        <input class='mark' type="button" id ='do' value="DO" onclick="filterSelection(false)" >
        <input class='mark' type="button" value="DONE" onclick="filterSelection(true)">
        <input class='mark' type="button" value="ALL" onclick="filterSelection('all')">
        <hr color="#85768f"/>
    </div>
    <div id='allTasksFromForm'> 
        
        <label class="container" id='1'>First task
            <input type="checkbox" onclick="done(1)">
            <span class="checkmark"></span>
        </label>
       
        
    </div>
    <div id='forNumbers'>
            
    </div>
        
    <script type="text/javascript" async="" src='./todo.js'></script>
        


    
</body>
</html>
